name: ekara-workshop
qualifier: dev

ekara:
  parent:
    repository: ekara-platform/distribution
  components:
    visualizer:
      repository: ekara-platform/swarm-visualizer-stack

templates:
  - "docker-compose.yml"
  
nodes:
  '*':
    provider:
      name: ek-aws
      params:
        securityGroups:
          app:
            rules:
              - proto: tcp
                ports:
                  - {{ .Vars.app.visualizer.port }} 
                  - {{ .Vars.app.web.port }} 
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port for the swarm visualizer and the web server
        instances:
            instance_type: "t2.micro"
        volumes:
          docker:
            ebs:
              volume_size: 10
              delete_on_termination: true
              device_name: /dev/xvdf
            fs:
              mount_path: /var/lib/docker

  cache:
    labels:
      role: cache
    instances: 3

  web:
    labels:
      role: webserver
    instances: 2

stacks:
  visualizer:
    component: visualizer     
