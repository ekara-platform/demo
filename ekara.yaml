---
name: ekara_demo
qualifier: full

ekara:
  parent:
    repository: ekara-platform/distribution
    ref: master
  components:
    ek-swarm:
      repository: adrienlauer/swarm-orchestrator
      ref: copy-support

templates:
  - "docker-compose.yml"

nodes:
  '*':
    provider:
      name: ek-aws
      params:
        securityGroups:
          app:
            rules:
              - proto: tcp
                ports:
                  - {{ .Vars.app.visualizer.port }}
                  - {{ .Vars.app.web.port }}
                cidr_ip: 0.0.0.0/0
                rule_desc: Allow inbound HTTP
        volumes:
          docker:
            ebs:
              volume_size: 10
              delete_on_termination: true
              device_name: /dev/xvdf
            fs:
              mount_path: /var/lib/docker
  cache:
    instances: 3
    labels:
      role_cache: true
    provider:
      params:
        instance_type: "t3.micro"
  web:
    instances: 2
    labels:
      role_web: true
    provider:
      params:
        instance_type: "t3.nano"

stacks:
  visualizer:
    component: ek-swarm-visualizer
  app:
    component: _
