name: ekara-demo
qualifier: light

ekara:
  parent:
    repository: ekara-platform/distribution
  components:
    visualizer:
      repository: ekara-platform/swarm-visualizer-stack

templates:
  - "docker-compose.yml"
  
nodes:
  '*':
    provider:
      name: ek-aws
      params:
        securityGroups:
          app:
            rules:
              - proto: tcp
                ports:
                  - {{ .Vars.app.visualizer.port }}
                  - {{ .Vars.app.web.port }}
                cidr_ip: 0.0.0.0/0
                rule_desc: Allow inbound HTTP
        instances:
            instance_type: "t2.micro"
        volumes:
          docker:
            ebs:
              volume_size: 10
              delete_on_termination: true
              device_name: /dev/xvdf
            fs:
              mount_path: /var/lib/docker
  all:
    instances: 1
    labels:
      role_cache: true
      role_webserver: true

stacks:
  visualizer:
    component: visualizer
  app:
    component: _
