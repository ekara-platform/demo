---
name: ekara_demo
qualifier: full

ekara:
  parent:
    repository: ekara-platform/distribution
    ref: master

templates:
  - "docker-compose.yml"

nodes:
  '*':
    provider:
      name: ek-aws
      params:
        securityGroups:
          app:
            rules:
              - proto: tcp
                ports:
                  - {{ .Vars.app.visualizer.port }}
                  - {{ .Vars.app.web.port }}
                cidr_ip: 0.0.0.0/0
                rule_desc: Allow inbound HTTP
        volumes:
          docker:
            ebs:
              volume_size: 10
              delete_on_termination: true
            fs:
              mount_path: /var/lib/docker
  cache:
    instances: 3
    labels:
      role_cache: true
    provider:
      params:
        instances:
          instance_type: "t3.medium"
  web:
    instances: 2
    labels:
      role_web: true
    provider:
      params:
        instances:
          instance_type: "t3.small"

stacks:
  visualizer:
    component: ek-swarm-visualizer
  app:
    component: _
